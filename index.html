
<!DOCTYPE html>
<html lang="en" dir=ltr>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <aside>
      <h1> IdeaBox </h1>
      <hr>
      <div class="filter-section">
        <h3>Filter Starred Ideas</h3>
        <button class ='button aside' id="filterButton"> Show Starred Ideas </button>
      </div>
      <hr>
    </aside>
    <main>
      <section id="ideaContainer">
        <div class="idea-input-form">
          <h3 class='input-label'> Title </h3>
          <input type="text" id='ideaTitle'>
          <h3 class="input-label"> Body </h3>
          <input class='large' type="text" id='ideaBodyText'>
          <button id='saveButton' type="button"> Save </button>
          <div class="search-bar">
            <img src="./assets/search.svg" id="searchIcon"><input type="text" placeholder="Search ideas" class='input' id="searchField"> </input>
          </div>
        </div>
      </section>
      <section class="card-grid-section" id="cardGrid">
        <!-- cards will generate here -->
      </section>
    </main>
    <script type="text/javascript" src="Idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
